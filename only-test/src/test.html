<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
  <style type="text/css">
    .tooltip{
    background-color: #383838;
    color: #fafafa;
    display: inline-block;
    width: 20px;
    text-align: center;
    height: 20px;
    position: absolute;
  }
  .tooltip-style{
    position: absolute;
    width: 0;
    height: 0;
    border-top: 0px solid transparent;
    border-left: 10px solid red;
    border-bottom: 10px solid transparent;
    bottom: -10px;
  }
  </style>
</head>
<body>
  <span class="tooltip">
    <span class="tooltip-style"></span>
  </span>
</body>
</html>
